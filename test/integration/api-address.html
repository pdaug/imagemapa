<div></div>

<script>
    const elementDiv = document.querySelector("div");
    fetch("http://localhost:8080/api/address?lat=51.5320122&lng=-0.1773339")
        .then(response => response.json())
        .then(data => elementDiv.innerText = data.result.address)
        .catch(err => console.error(err));
</script>
